<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="contenedor-quiz" id="quiz">
        <div class="encabezado-quiz">
            <h2 id="pregunta">Pregunta</h2>
            <ul>
                <li><input type="radio" id="a" name="respuesta" class="respuesta">
                    <label id="a_text" for="a">Pregunta</label>
                </li>
                <li><input type="radio" id="b" name="respuesta" class="respuesta">
                    <label id="b_text"  for="b">Pregunta</label>
                </li>
                <li><input type="radio" id="c" name="respuesta" class="respuesta">
                    <label id="c_text" for="c">Pregunta</label>
                </li>
                <li><input type="radio" id="d" name="respuesta" class="respuesta">
                    <label id="d_text" for="d">Pregunta</label>
                </li>
            </ul>
            <button id="responder">Responder</button>
        </div>
    </div>
</body>

</html>
